{% extends "base.html" %}

{% block content %}
    <h2>Edit profile {{ user.username }}:</h2>
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar('l') }}"></td>
        </tr>
    </table>
    <hr>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.image.label }}<br>
            {{ form.image }}<br>
            {% for error in form.image.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
